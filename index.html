<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather forecast</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="d-flex flex-column justify-content-center align-items-center vh-100">
          <h1 class="display-2 fw-bold mb-5">Weather Forecast</h1>

          <!------------ MAIN CARD ---------->

          <div class="card rounded-4 bg-cover shadow-lg border-0" id="weather">
            <div class="card-body">

              <!----------- FORM SECTION ------------->

              <form method="post" id="form" class="d-flex mt-5">
                <div class="mx-auto d-flex bg-white border overflow-hidden rounded-pill">
                  <input type="text" id="cityName" class="form-control border-0 rounded-0" placeholder="City" />
                  <button class="btn btn-light rounded-0 rounded-e-circle" type="submit">
                    <i class="bi bi-search"></i>
                  </button>
                </div>
              </form>

              <!----------- INFO BODY ----------->

              <div class="card-content mt-5 text-center text-white"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
